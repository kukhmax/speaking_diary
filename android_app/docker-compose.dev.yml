version: "3.8"
services:
  expo:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
    ports:
      - "19000:19000"  # Expo DevTools
      - "19001:19001"  # Metro (Android)
      - "19002:19002"  # Expo (deprecated UI)
      - "8081:8081"    # Metro bundler websocket
    environment:
      - API_BASE=${API_BASE}
      - UI_LANGUAGE=${UI_LANGUAGE}
    tty: true
    stdin_open: true